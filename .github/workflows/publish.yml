name: Publish site

on:
  push:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Copy main.tsx from main branch
      run: |
        git fetch origin main
        git show origin/main:src/main.tsx > src/main.tsx
    - name: Remove Spark import from main.tsx
      run: |
        sed -i '/import "@github\/spark\/spark"/d' src/main.tsx
    - name: Build the site
      run: npm run build
    - name: Rename dist to _site
      run: mv dist _site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
